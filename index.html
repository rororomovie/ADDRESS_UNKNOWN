<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>address unknown</title>

<style>
  body{
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                 "Liberation Mono", "Courier New", monospace;
    padding: 18px;
    line-height: 1.9;
    background: #fff;
    color: #000;
  }
  pre{
    white-space: pre-wrap;
    margin: 0;
  }
  input{
    margin-top: 12px;
    padding: 8px 10px;
    width: min(520px, 100%);
    font: inherit;
    border: 1px solid #000;
    background: #fff;
  }
  button{
    margin-top: 10px;
    padding: 6px 12px;
    font: inherit;
    border: 1px solid #000;
    background: #fff;
    cursor: pointer;
  }
  .muted{
    opacity: .7;
  }
</style>

<h1>address unknown</h1>

<pre class="muted">
宛所に尋ねありません

ここは入口です。
あなたが“宛名”を知っているなら、書いてください。
</pre>

<input
  id="pass"
  placeholder="宛名"
  autocomplete="off"
  spellcheck="false"
/>
<br>
<button id="go">投函する</button>

<pre id="msg" class="muted"></pre>

<script>
  // stage1 に進むための合言葉
  const PASSWORD = "DFFUITT_VQNQPAQ";

  const pass = document.getElementById("pass");
  const msg  = document.getElementById("msg");
  const go   = document.getElementById("go");

  function submit(){
    const v = (pass.value || "").trim();
    if(!v){
      msg.textContent = "……宛名が空です。";
      return;
    }
    if(v === PASSWORD){
      location.href = "stage1/";
    }else{
      msg.textContent = "宛所に尋ねありません。";
      pass.select();
    }
  }

  go.addEventListener("click", submit);
  pass.addEventListener("keydown", (e) => {
    if(e.key === "Enter") submit();
  });
</script>
